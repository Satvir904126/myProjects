<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cart.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <script src="jquery.js"></script>
    <title>Order Product</title>
</head>

<body>

    <!-- wraper -->
    <div class="Wrapper">
        <header>
            <h1 class="nav_h1">Online Shoping</h1>
            <h3 class="login_name"> </h3>
            <h3 class="loging_first" style="display: none;">Please Login</h3>


            <!-- login signup -->
            <!-- <button class="open-button" onclick="openForm()">Login | Logout</button> -->
            <div id="myForm" class="myForm" onsubmit="submitForm(event)">

                <form class="form-container">
                    <img src="images/loginicon.png" class="icon">

                    <h1>Login</h1>

                    <!-- <label for="Username"><b>Username</b></label><br> -->
                    <input type="text" class="username" placeholder="Enter Username" name="email" required>
                    <br> <br>

                    <!-- <label for="psw"><b>Password</b></label><br> -->
                    <input type="password" class="password" placeholder="Enter Password" name="psw" required>
                    <br> <br>

                    <div class="align_login_button">
                        <button type="submit" class="login_btn" onclick="check(this.form)">Login</button>
                        <br><br>
                        <button type="button" class="login_btn_cancel" onclick="closeForm()">Close</button>
                    </div>
                </form>
            </div>

            <nav>


                <div class="nav_logo">
                    <img src="images/images_logo.jfif" alt="logo image">

                </div>

                <div class="nav_links" id="myBtnContainer">
                    <input type="button" class="button active" onclick="filterSelection('all')" value="Show All">
                    <input class="button" type="button" value="Food" onclick="filterSelection('food')">
                    <input class="button" type="button" value="Electronics" onclick="filterSelection('electronics')">
                    <input class="button" type="button" value="New Products" onclick="filterSelection('new')">
                    <input class="button" type="button" value="Clothes" onclick="filterSelection('clothes')">
                    <input class="button" type="button" value="Sale" onclick="filterSelection('sales')">
                </div>


                <div class="burger">
                    <div class="line1"></div>
                    <div class="line2"></div>
                    <div class="line3"></div>
                </div>

            </nav>
            <div class="wave-background">
                <div class="wave -one"></div>
                <div class="wave -two"></div>
                <div class="wave -three"></div>
            </div>
            <!--login buttons-->
            <div class="log_signup">

                <input type="button" class="login" value="Login" onclick="openForm()">
                <button type="button" class="logout_btn" onclick="logoutForm()">Logout</button>
                <!-- <div class="signup">| Signup</div> -->
            </div>

            <!-- search product -->
            <div class="search_bar">
                <i class='fas fa-search' style='font-size: 28px;padding: 6px;color:red'></i>
                <input type="text" name="search_prod" id="search_prod" onkeyup="search(this)" placeholder="Search product">
            </div>
        </header>
        <!-- product display -->
        <main>
            <div class="product_img">
                <!-- images of products here -->
                <!-- 
          <div class="img_grid"> <img  src = "images/img0.png">
      <h2>$400  </h2> 
     <h2>name of image  </h2>
     <button class="add_cart" onclick="addCart()" >Add to Cart</button>
     </div> -->
            </div>

        </main>

    </div>
    <!-- footer start -->
    <footer>
        online shoping @2020 java script
    </footer>
    <!-- add to cart icon -->
    <div class="cart_icon">
        <button class='fas fa-shopping-cart' style='font-size:48px;color:red' onclick="show_catr()"></button>
        <span class="item_counter">0</span>
    </div>

    <!-- show list of cart products -->

    <div class="list_cart">
        <h1>Cart products</h1>
        <!-- <button class="close_cart_icon"><i class="material-icons" style="font-size:30px;color:red" onclick="closeForm()">close</i> </button> -->
        <div class="total_price">
            <h3>Total Price</h3>
            <h3>$0</h3>
        </div>
        <div class="cart_prod_inline"></div>

        <div class="removeAllCartButton"></div>
    </div>
    </div>

    <!-- SCROLL TOP BUTTON -->
    <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>


    <div class="ocean">
        <div class="wave"></div>
        <div class="wave"></div>
    </div>
    <!-- give opacity to full page -->
    <div class="opacity_full_page"></div>

</body>
<script src="cart.js"></script>

</html>
